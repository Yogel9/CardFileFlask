{% extends 'index.html' %}

{% block card_table %}
<link rel="stylesheet" href="{{ url_for('.static', filename='css/card.css') }}">


<br>
{% for data_dict in context.person_list %}
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{ url_for('.static', filename='img/person_img.jpeg') }}" alt="Card image cap">
      <div class="card-body">
        {% for key,value in data_dict.items() %}
            <label> {{key}}: {{value}} </label> <br>
        {% endfor %}
      </div>

        <div class="card-footer">
            <a href="{{ url_for('.edite_person', pers_number=data_dict["ID"], type=data_dict["Тип"])}}"
               type="button"
               class="btn btn-primary btn-block">
                Редактировать
            </a>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('.del_person', pers_number=data_dict["ID"], type=data_dict["Тип"])}}"
               type="button"
               class="btn btn-danger btn-block">
                Удалить
            </a>
        </div>
    </div>
{% endfor %}


{% endblock %}
