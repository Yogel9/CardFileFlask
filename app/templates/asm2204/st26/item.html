<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div class="card" style="width: 25rem;">
    <div class="card-body">
        <h5 class="card-title">Имя: {{it.name_brand}} </h5>
        {% if it.VIN %}
        <h8 class="card-text">VIN: {{it.VIN}}<br></h8>
        {% endif %}
        <h8 class="card-text">hp: {{it.hp}}<br></h8>
        {% if it.time %}
        <h8 class="card-text">time: {{it.time}}<br></h8>
        {% endif %}
        {% if it.age %}
        <h8 class="card-text">age: {{it.age}}<br></h8>
        {% endif %}
        <a href="{{ selfurl }}/edit/{{it.id}}" class="btn btn-warning">Изменить</a>
        <a href="{{ selfurl }}/delete/{{it.id}}" class="btn btn-danger">Удалить</a>
        <br><br>
    </div>
</div>
