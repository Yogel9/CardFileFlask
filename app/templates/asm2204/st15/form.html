{% extends "asm2204/st15/base.html" %}

{% block content %}
<h4>{{it.Show()}}</h4>
<div class="container">
    <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate="" action='{{selfurl}}/add' method=POST>
            <input type=hidden name=id value={{it.id}}>

            <select name=type id="addFormType" class="form-select" onchange="onTypeChanged()">
                <option selected>Выберете тип</option>
                <option value="STUDENT">Student</option>
                <option value="STAFF">Staff</option>
            </select>

            <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="name" name=name placeholder="" value={{it.name}}>
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <div class="col-sm-6">
                <label for="Age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" name=age value={{it.age}}>
            </div>
            <div class="col-sm-6" id="addFormStatusField" style="display: none">
                <label for="Status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" name=status placeholder="" value={{it.status}}>
            </div>
            <div class="col-sm-6" id="addFormSalaryField" style="display: none">
                <label for="Salary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="salary" name=salary placeholder="" value={{it.salary}}>
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="other" name=other rows="3" wrap=virtual>{{it.other}}</textarea>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit" value="Ok">Add</button>

    </div>
    </form>
</div>
</div>
{% endblock %}
