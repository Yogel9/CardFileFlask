<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div class="card" style="width: 25rem;">
    <div class="card-body">
        <h5 class="card-title">Имя: {{it.name}} </h5>
        {% if it.type %}
        <h8 class="card-text">Type: {{it.type}}<br></h8>
        {% endif %}
        <h8 class="card-text">Age: {{it.age}}<br></h8>
        {% if it.status %}
        <h8 class="card-text">Status: {{it.status}}<br></h8>
        {% endif %}
        {% if it.salary %}
        <h8 class="card-text">Salary: {{it.salary}}<br></h8>
        {% endif %}
        {% if it.other %}
        <h8 class="card-text">Description: {{it.other}}<br></h8>
        {% endif %}
        <a href="{{selfurl}}/showform/{{it.id}}" class="btn btn-primary">Изменить</a>
        <a href="{{selfurl}}/delete/{{it.id}}" class="btn btn-primary">Удалить</a>
        <br><br>
    </div>
</div>
